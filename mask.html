<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<script type="text/javascript" async="" src="./mask_files/ga.js"></script><script src="./mask_files/jquery-1.5.2.min.js"></script><style type="text/css"></style>
		<script src="./mask_files/jquery.maskedinput-1.3.min.js"></script>
		<style>label, input { font-size: 20px; padding: 10px; float: left; clear: both; } input { border: 1px solid #333;</style>
	</head>
	<body>
		<h1><a href="http://vinteum.com/jquery-mask-mascaras-para-campos-html-utilizando-jquery/">Vinteum Desenvolvimento</a></h1>
		<p>Máscaras para campos HTML utilizando jQuery </p>
		<em>tiago@vinteum.com</em>
		<form action="http://vinteum.com/jquery-mask-mascaras-para-campos-html-utilizando-jquery/">
			<label for="campoData">Data:</label>
			<input type="texto" id="campoData">

			<label for="campoTelefone">Telefone:</label>
			<input type="texto" id="campoTelefone">

			<label for="campoSenha">Senha alfanumérica:</label>
			<input type="texto" id="campoSenha">		

			<label>&nbsp;</label>
			<input type="submit" value="enviar">
		</form>
	
	<script>
		jQuery(function($){
		       $("#campoData").mask("99/99/9999");
		       $("#campoTelefone").mask("(999) 999-9999");
		       $("#campoSenha").mask("***-****");
		});
	</script>
